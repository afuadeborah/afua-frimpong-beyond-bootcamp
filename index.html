<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eyeliners | Home</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="./eyelash-favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./eyelash-favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./eyelash-favicon/favicon-16x16.png">
    <link rel="manifest" href="./eyelash-favicon/site.webmanifest">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 

    <!-- Icons -->
    <script src="https://kit.fontawesome.com/813177f008.js" crossorigin="anonymous"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <!-- Navigation -->
        <div class="wrapper">
            <nav>
                <p class="logo">Eyedeal</p>
                <ul class="nav-menu">
                    <li tabindex="0" id="shop">
                        <a href="#store">Shop</a>
                    </li>
                    <li tabindex="0" id="contact">
                        <a href="#contact">Contact</a>
                    </li>
                </ul>
                <span class="fas fa-shopping-cart" tabindex="0" title="View Cart"></span>
            </nav>
            <!-- View Cart option goes here -->
        </div>

        <!-- Hero Image -->
        <div class="parallax">
            <div class="info">
                <h1>Eyeliners</h1>
                <span>Shop the newest liquid eyeliners</span>
                <button id="shop-btn">Shop Now</button>
            </div>

        </div>
    </header>

    <main>
        <div class="spacer"></div>

        <!-- Store Grid -->
        <section class="store" id="store">
            <div class="wrapper">
                <ul class="store-container" id="store-container">
                    <!-- Add products dynamically from API-->
                    
                </ul>
            </div>
        </section>

        <div class="spacer"></div>

        <!-- Promo -->
        <section class="promo">
            <div class="promo-background"></div>

        </section>

        <div class="spacer"></div>
        
    </main>
    <!-- Footer -->
    <footer>

    </footer>


    <!-- Scripts -->
    <script src="./script.js"></script>
    
</body>
</html>
